<h1 mat-dialog-title>Edit Item</h1>
<div mat-dialog-content>
  <div class="edit-container">
    <!-- Name -->
    <div class="name-container">
      <mat-form-field class="example-full-width">
        <mat-label>Item Name</mat-label>
        <input matInput [(ngModel)]="updatedItem.name" type="text" required="true" >
      </mat-form-field>
    </div>
    <!-- Image -->
    <div class="image-container">
      <mat-form-field class="example-full-width">
        <mat-label>New Image</mat-label>
        <input matInput [(ngModel)]="updatedItem.image" type="url" value="{{item.image}}">
      </mat-form-field>
    </div>
    <!-- Calories -->
    <div class="calories-container">
        
            <mat-form-field class="example-full-width">
            <mat-label>Calory Amount</mat-label>
            <input matInput [(ngModel)]="updatedItem.calories" type="number" value="{{item.calories}}" >
            </mat-form-field>
        
    </div>
    <div class="slider-container">
        <mat-slide-toggle [(ngModel)]="isChecked">
            {{ isChecked ? "Slide for Weight": "Slide for Quantity instead?" }}
        </mat-slide-toggle>
    </div>
    <!-- Weight & Unit -->
    <div class="metric-container" *ngIf="!isChecked">
        <mat-form-field class="example-full-width">
          <mat-label>New item Weight</mat-label>
          <input matInput [(ngModel)]="updatedItem.weight" type="number" value="{{item.weight}}">
        </mat-form-field>
        <label for="metricUnit">Select Unit
            <select name="metric" [(ngModel)]="updatedItem.metric">
                <option *ngFor="let unit of metricUnits" [value]="unit">{{unit}}</option>
            </select>
        </label>
    </div>
    <!-- Quantity -->
    <div class="metric-container" *ngIf="isChecked">
        <mat-form-field class="example-full-width">
          <mat-label>New item Quantity</mat-label>
          <input matInput [(ngModel)]="updatedItem.quantity" type="number" >{{updatedItem.quantity}}
        </mat-form-field>
    </div>
    <!-- Categories -->
    <div class="category-container">
    <mat-form-field appearance="fill">
        <mat-label>Select Category</mat-label>
        <mat-select [(ngModel)]="updatedItem.category">
            <mat-option *ngFor="let food of ui.foodGroups" [value]="food">
            {{food}}
            </mat-option>
        </mat-select>
        </mat-form-field>
  </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogValues()">Confirm</button>
</div>

<div></div>
