<div class="home-header-container">
    <div class="btn-wrapper">
        <button type="button" (click)="ui.changePage(pageName.START_UP); ui.onLogout()">Log Out</button>

        
    </div>

    <div class="profile-wrapper">
        <div class="profile-image">
            <mat-icon (click)="ui.changePage(pageName.PROFILE)">account_circle</mat-icon>
        </div>
    </div>
</div>

<div class="pantry-container">
    <div class="pantry-wrapper">
        <h4>View Pantry</h4>
        <mat-icon >storage</mat-icon>
        <h3 (click)="ui.changePage(pageName.PANTRY)">Pantry</h3>
    </div>
</div>


<div class="recipes-container">
    <div class="recipe-wrapper">
        <h4>Family Recipes</h4>
        <button (click)="onViewRecipes()">View All Recipes!</button>
    </div>
    <div class="hero-recipes">
        <div class="hero-recipe" *ngFor="let recipe of heroRecipes">
            <div class="hero-recipe-image">
                <img src="{{recipe.image}}" alt="recipe image" (click)="onSelectRecipe(recipe.id!)">
            </div>
            <div class="hero-recipe-info">
                <h4>{{recipe.name}}</h4>
            </div>
        </div>
    </div>

</div>
