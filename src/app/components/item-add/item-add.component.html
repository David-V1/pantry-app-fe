<button mat-fab color="primary" aria-label="Back button" (click)="goBackClick()">
    <mat-icon >arrow_back</mat-icon>
  </button>


<!-- ********************************************************************** -->

    <div class="ingredient" >
        <h1>Enter New Item</h1>
        <mat-slide-toggle [(ngModel)]="slider">Slide for {{slider ? 'Units' : 'Quantity'}} instead </mat-slide-toggle>
        <!-- NAME -->
        <mat-form-field class="example-form-field">
            <mat-label>Item Name</mat-label>
            <input matInput type="text" [(ngModel)]="newItem.name" >
            <button *ngIf="newItem.name" matSuffix mat-icon-button aria-label="Clear" (click)="newItem.name=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <!-- IMAGE -->
        <mat-form-field class="example-form-field">
            <mat-label>Item Image</mat-label>
            <input matInput type="url" [(ngModel)]="newItem.image" placeholder="image URL" >
            <button *ngIf="newItem.name" matSuffix mat-icon-button aria-label="Clear" (click)="newItem.name=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <!-- CALORIES -->
        <mat-form-field class="example-form-field">
            <mat-label>Item Calories</mat-label>
            <input matInput type="number" [(ngModel)]="newItem.calories" >
            <button *ngIf="newItem.calories" matSuffix mat-icon-button aria-label="Clear" (click)="newItem.calories=0">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <!-- CATEGORY -->
        <mat-form-field appearance="fill">
            <mat-label>Item Category</mat-label>
                <select name="category" matNativeControl [(ngModel)]="newItem.category" name="car">
                    <!-- <option value="" selected></option> -->
                    <option *ngFor="let category of ui.foodGroups" [value]="category">
                        {{category}}
                    </option>
                </select>
            </mat-form-field>
        
        <!-- WEIGHT -->
        <mat-form-field class="example-form-field" *ngIf="!slider">
            <mat-label>Item Weight</mat-label>
            <input matInput type="number" [(ngModel)]="newItem.weight" >
            <button *ngIf="newItem.weight" matSuffix mat-icon-button aria-label="Clear" (click)="newItem.weight=0">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    
        <!-- Dropdown METRIC -->
        <div class="metric-wrapper" *ngIf="!slider">
            <mat-form-field appearance="fill">
                <mat-label>Metric Unit</mat-label>
                <select matNativeControl [(ngModel)]="newItem.metric" name="car">
                    <!-- <option value="" selected></option> -->
                    <option *ngFor="let unit of metricUnits" [value]="unit">
                    {{unit}}
                    </option>
                </select>
                </mat-form-field>
            </div>

        <!-- QUANTITY -->
                <mat-form-field class="example-form-field" *ngIf="slider">
                <mat-label>Enter Quantity</mat-label>
                <input matInput type="number" [(ngModel)]="newItem.quantity" >
                <button *ngIf="newItem.quantity" matSuffix mat-icon-button aria-label="Clear" (click)="newItem.quantity=0">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" id="sbmt-btn" mat-raised-button color="primary" (click)="onAddItem()"> Add New Item</button>
    </div>
