<div class="recipe-header">
    <mat-icon (click)="ui.changePage(pageName.HOME)">home</mat-icon>
    <button (click)="ui.changePage(pageName.RECIPE_ADD)">+Add Recipe</button>
</div>

<div class="recipes-container">
    <h3>All Recipes</h3>
    <div class="recipe-card-container">
        <div class="card-wrapper">
            <div class="recipe-card-wrapper" *ngIf="this.recipeService.recipes$ | async as recipes">
                <div class="card" *ngFor="let recipe of recipes" >
                    <h3>{{recipe.name}}</h3>
                    <div class="img-wrapper">
                        <img src="{{recipe.image}}" alt="recipe image" (click)="onSelectRecipe(recipe.id!)">
                    </div>
                    <div class="subtitle-container" >
                        <small (click)="onSelectRecipe(recipe.id!); ui.changePage(pageName.INGREDIENT_ADD)">Click to add ingredients</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
